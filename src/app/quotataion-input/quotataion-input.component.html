<div class="addQuotes showInput" [class.hideInput]="showInput" >
    <input type="text" class="quotesInput" placeholder="Cytat" [(ngModel)]="quotationValue.quotation"  (keyup)=" buttonDisabled()">
    <input type="text" class="quotestAuthor" placeholder="Autor" [(ngModel)]="quotationValue.author" (keyup)=" buttonDisabled()">
    <button class="addQuotation" (click)="addQoutatoin()" [disabled]="inputBoolean" (click)="buttonRestart()">Dodaj</button>
</div>
