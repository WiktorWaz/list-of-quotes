<div class="quotationList" *ngFor="let quotes of quotesAll">

<div class="quotesOutput">{{quotes.quotation}}</div>
<div class="authorOutput">{{quotes.author}}</div>
<div class="votesOutput">{{quotes.vote}}</div><br>

    <button class="up" (click)="addVote(quotes, +1)">+</button>
    <button class="down" (click)="addVote(quotes, -1)">-</button>
  </div>
